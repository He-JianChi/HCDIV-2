<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocean Background with Large Centered iFrame</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%); /* Ocean gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  iframe {
    border: none;
    width: 90vw; /* 90% of the viewport width */
    height: 80vh; /* 80% of the viewport height */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds a subtle shadow for depth */
  }
</style>
</head>
<body>

<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTQk25_UnXtWQ_Rrl1o4IC3fh-VRqKAQng4ToMQ3zhHiyG9l8oXgPqX_Tp7NaqncQ/embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen="true"></iframe>

</body>
</html>
